<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Adicionando Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Adicionando Ícones do Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <body class="">
    <nav>
      <div class="nav-wrapper blue">
          <a href="#" class="brand-logo"><span class="bold-text">Rotulação de Imagens</span></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a class="botao-dark" onclick="toggleDarkMode()">
                  <i class="material-icons" id="theme-icon">brightness_2</i></a></li>
          </ul>
      </div>
  </nav>
  
  <ul class="sidenav sidenav-right" id="mobile-demo">
      <li><a class="botao-dark" onclick="toggleDarkMode()">
          <i class="material-icons" id="theme-icon-mobile">brightness_2</i>Modo noturno</a></li>
  </ul>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 offset-m4" id="register">
          <div class="card">
            <div class="card-content">
              <span class="card-title"><strong>Cadastro</strong></span>
              <form>
                <div class="input-field">
                  <input type="email" id="email" class="validate" required>
                  <label for="email">Digite seu email</label>
                </div>
                <div class="input-field">
                  <input type="password" id="password" class="validate" required>
                  <label for="password">Digite sua senha</label>
                </div>
                <button type="button" id="registerButton" onclick="registerWithEmailAndPassword()" class="waves-effect waves-teal btn-flat">Cadastrar</button>
            </form>
            </div>
          </div>
          <p class="center">Já tem uma conta? <a href="login.html">Entre</a></p> 
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <p class="white-text center">&copy; 2024 Larissa Souza, Maria Isabelly e Luis Guilherme</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Adicionando Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- Adicionando Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Adicionando seus scripts JavaScript -->
  <script src="../js/firebaseInit.js"></script>
  <script src="../js/cadastro.js"></script>
  <script src="../js/darkmode.js"></script>
</body>
</html>
